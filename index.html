<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Pug Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- SPLASH SCREEN -->
      <div id="splash-screen">
        <h1>PIZZA PUG GAME</h1>
        <h3>Are you hungry for pizza?</h3>

        <!--<h3>There are some things that you need to know before start:</h3>
        <ul>
          <li>Veggies are extremely unhealthy. Don`t touch them.!!</li>
          <li>Use the arrows in your keyboard to move your pug around.</li>
          <li>Eat as many pizzas as you can!</li>
        </ul>
    -->
        <div class="add-name">
          <input
            type="text"
            name="addName"
            id="name-input"
            placeholder="hooman name"
          />
          <button id="btn-add">Add</button>
        </div>
        <div class="list-container">
          <ul id="name-list"></ul>
        </div>

        <button id="start-btn">Eat Pizza!</button>
        <div id="pizzas-container">
          <img id="pizza1" src="./images/pizza.png" width="200" />
          <img id="pizza2" src="./images/pizza.png" width="200" />
          <img id="pizza3" src="./images/pizza.png" width="200" />
        </div>
      </div>

      <div>
        <span id="score-container" display="none"
          >Score: <span id="score">0</span></span
        >
        <!--GAME SCREEN-->
        <canvas id="game-canvas" width="1200" height="600"></canvas>
      </div>

      <!--GAME OVER-->
      <div id="gameover-screen">
        <h3 id="gameover-title">GAME PUGOVER!</h3>

        <div class="update-container">
          <ul id="nameandscore-list"></ul>
        </div>

        <div>
          <img src="./images/pizza.png" width="250" />
        </div>
        <button id="restart-btn">Play Again!</button>
        <img
          src="./images/disapointedpug.png"
          width="300"
          alt="disapointedpug"
        />
      </div>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/pizzapug.js"></script>
    <script src="./javascript/food.js"></script>
  </body>
</html>
