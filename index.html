<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Pug Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- SPLASH SCREEN -->
      <div id="splash-screen">
        <h1>PIZZA PUG GAME</h1>
        <h3>Are you hungry for pizza?</h3>

        <!--<h3>There are some things that you need to know before start:</h3>
        <ul>
          <li>Veggies are extremely unhealthy. Don`t touch them.!!</li>
          <li>Use the arrows in your keyboard to move your pug around.</li>
          <li>Eat as many pizzas as you can!</li>
        </ul>
    -->

        <button id="start-btn">Eat Pizza!</button>
        <div id="pizzas-container">
          <img src="./images/pizza.png" width="230" />
          <img src="./images/pizza.png" width="230" />
          <img src="./images/pizza.png" width="230" />
        </div>
      </div>

      <!--GAME SCREEN-->
      <canvas id="game-canvas" width="1200" height="500"></canvas>

      <!--GAME OVER-->
      <div id="gameover-screen">
        <h3 id="gameover-title">What is wrong hooman? don`t like pizza??</h3>
        <div>
          <img src="./images/brocoli.png" width="100" />
          <img src="./images/pizza.png" width="250" />
          <img src="./images/carrot.png" width="100" />
        </div>
        <button id="restart-btn">Play Again!</button>
        <img
          src="./images/disapointedpug.png"
          width="300"
          alt="disapointedpug"
        />
      </div>
    </div>
  </body>
</html>
